<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="gradient-text large-title">
      Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-text-center">
      <ion-title size="large" class="gradient-text large-title">Weather</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="loadWeather()">
    <ion-item>
      <ion-label position="floating">Enter City</ion-label>
      <ion-input [(ngModel)]="city" name="city" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" class="button-spaced">GO</ion-button>
  </form>

  <div *ngIf="weather; else loading">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ weather.city }}</ion-card-title>
        <ion-card-subtitle>{{ weather.date }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="weather-info">
          <img [src]="weather.icon" alt="Weather icon" />
          <h1>{{ weather.temperature }}Â°C</h1>
          <p>{{ weather.description | titlecase }}</p>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon name="water-outline"></ion-icon>
              <p>Humidity: {{ weather.humidity }}%</p>
            </ion-col>
            <ion-col>
              <ion-icon name="leaf-outline"></ion-icon>
              <p>Wind: {{ weather.windSpeed }} m/s</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #loading>
    <p>Loading weather data...</p>
  </ng-template>
</ion-content>
